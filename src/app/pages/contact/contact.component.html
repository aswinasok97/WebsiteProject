<div class="container1">
  <div class="tr"><h1>Faunafari Wild-Animals Trafficking Report Portal</h1></div>
</div>
<div class="ctr">
  <form #f="ngForm" (ngSubmit)="addData(f)">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" ngModel >
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" class="form-control" name="pass" ngModel>
    </div>
        <div class="mb-3">
      <label class="form-label">Latitude</label>
      <input type="text" id="lw" class="form-control" name="latitude" [(ngModel)]="lt">
    </div>
    <div class="mb-3">
      <label class="form-label">Longitude</label>
      <input type="text" id="lx" class="form-control" name="longitude" [(ngModel)]="ln" >
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" ngModel [value]="data">
      <button (click)="getLocation()">Get location</button>
    </div>
    <div>
      <label for="Image">Image File</label>
      <input type="file" (change)="upload($event)" accept="*.png.jpg.jpeg" id="">
      <button (click)="uploadImage()">Upload Image</button>
    </div>
    <div class="mt-5">
      <button  type="submit" id="liveToastBtn" class="btn btn-primary">Submit</button>
    </div>
  </form>
